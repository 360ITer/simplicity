<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .inline-level {
            display: inline;
            background: yellow;
        }

    </style>
    <body>
        <div class="inline-level">inline-level</div>    <div class="inline-level">inline-level</div><div class="inline-level">inline-level</div><div class="inline-level">inline-level</div>
        <br>
        <br>
        <br>
        <br>
        <p>说明：</p>
        <p>a. inline-level元素可在一行内按从左到右的顺序排列；</p>
        <p>b. inline-level元素不能设置width、height、垂直方向上的padding和垂直方向上的margin；</p>
        <p>c. 当inline-level元素水平排列时，两两之间可能会出现大约6px的空白，这是由元素间的空白字符(换行符、空格或制表符)产生；</p>
    </body>
</html>
