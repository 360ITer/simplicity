<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
        }
        .fl {
            float: left;
            border: 1px solid green;
        }
        div:nth-child(1) {
            margin-bottom: 10px;
        }
        div:nth-child(2) {
            height: 200px;
        }
        div:nth-child(3) {
            clear: left;
            margin-top: 10px;
        }

    </style>
    <body>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl">clear:left</div>
    </body>
</html>
