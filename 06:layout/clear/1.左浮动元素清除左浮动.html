<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
        }
        .fl {
            float: left;
            border: 1px solid green;
        }
        div:nth-child(2) {
            clear: left;
        }

    </style>
    <body>
        <div class="fl">float: left;</div>
        <div class="fl">float: left;<br>clear: left;</div>
        <!-- <div class="fr">float: right;<br>clear: right;</div> -->
    </body>
</html>
