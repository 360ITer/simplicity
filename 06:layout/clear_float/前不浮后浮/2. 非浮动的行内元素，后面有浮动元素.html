<!DOCTYPE html>
<html>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100px;
            height: 100px;
        }
        .fl {
            float: left;
            border: 1px solid green;
        }
        .fn {
            float: none;
            border: 1px solid red;
        }
    </style>
    <body>
        <span class="fn">非浮动的行内元素</span>
        <div class="fl"></div>
    </body>
</html>
