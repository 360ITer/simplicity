<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.setTimeout:create_a_new_task</title>
</head>
<body>
    <script>
        function task1 () {
            console.log(1);

            // 当setTimeout的预设时间timeout时，时间线程会将callback封装到一个新的任务，并将该任务插入到任务队列尾部
            setTimeout(function () {

                //实际放到任务2中执行
                console.log(2);
            }, 0);
            console.log(3);
        }

        // 输出顺序为132：任务1中先输出1、3，任务2中输出2
        task1();
    </script>
</body>
</html>
